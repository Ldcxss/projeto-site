
<!DOCTYPE html>

<body>
    <header>
        <h1>LUCAS DOMINGOS COSTA</h1>
        <h2>Atividade de hospedagem de site</h2>
    </header>
    <h1>Cálculo de Salário</h1>
    <form id="salaryForm">
        <label for="nome">Funcionário:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="salario">Salário atual:</label>
        <input type="number" id="salario" name="salario" required><br><br>
        
        <button type="button" onclick="calcsal()">Novo Salário</button>
    </form>
    <h2 id="resultado"></h2>

    <script>
        function calcsal() {
            const nome = document.getElementById('nome').value;
            const sa = parseFloat(document.getElementById('salario').value);

            if (isNaN(sa) || sa <= 0) {
                alert("Por favor, insira um valor válido para o salário.");
                return;
            }
            const novo = sa * 1.10;
            document.getElementById('resultado').innerText = 
    `O novo salário de ${nome} é R$ ${novo.toFixed(2)}`;}
    </script>
</body>
